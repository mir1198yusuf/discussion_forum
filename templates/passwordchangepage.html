{% extends 'base.html' %}

{% block title %} Change Password {% endblock %}

{% block breadcrumb_navigation %}
	<a href="{% url 'home_url' %}" class="w3-bar-item w3-button " >Home</a>
	<span class="w3-bar-item">/</span>
	<a href="{% url 'password_change_url' %}" class="w3-bar-item w3-button w3-green w3-round-large" >Change Password</a>
	<span class="w3-bar-item">/</span>
{% endblock %}

{% block content %}
	<div class="w3-card-4 w3-light-grey w3-align-center-50">
		<div class="w3-container w3-dark-grey"><h4>Change your Password</h4></div>
		<form method="post" class="w3-form-element " novalidate>
			{% csrf_token %}
			{% include 'form_template.html' %}
			<button type="submit" class="w3-button w3-green w3-round w3-wide" >Update</button>
		</form>
	</div>
{% endblock %}
